<!DOCTYPE html>
{% load staticfiles %}
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'webmain:index' %}">
                <span class="logo-container">
                    <img class="img-circle" src="{% static 'images/portreto.png' %}" alt="">
                </span>
                <span class="logo-font">Portreto</span></a></span></a>

        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">

            <!-- If User Is Logged In -->
            {% if my_prof is not None %}

            <form class=" navbar-form navbar-left search_group" role="search" method="get" action="{% url 'webmain:search' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="navbar-brand" href="{% url 'users:profile' %}">
                        <span >
                        <img class="img-circle"  src ="{{ my_prof.ProfilePhoto }}" alt="Profile Picture">
                    </span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'webmain:create_gallery' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Gallery
                    </a>
                </li>
                <li>
                    <a href="{% url 'users:logout' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
            {% else %}

             <ul class="nav navbar-nav navbar-right">

                    <li>
                        <a href="{% url 'users:login' %}">
<!--                            &nbsp; Login &nbsp;-->
                            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp; Login
                        </a>
                    </li>
                    <li>
                        <a href="{%  url 'users:register' %}">
<!--                            &nbsp; Register &nbsp;-->
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp; Register
                        </a>
                    </li>

            </ul>
            {% endif %}
        </div>

    </div>
</nav>

<div class="topStick" >

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
        <!--    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>-->
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                    <ul{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    {{ message }}
                    </ul>
                {% endif %}
        <!--        {{ message }} {{ message.tags }}-->
        <!--    </li>-->
            {% endfor %}
        </ul>
    {% endif %}

    <br>
</div>
