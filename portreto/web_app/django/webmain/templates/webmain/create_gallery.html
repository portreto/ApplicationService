{% extends 'webmain/base.html' %}

{% block title %}Add new Gallery{% endblock %}
{% block body %}

{% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}


    <div class="container-fluid reg-cen">
        <div class="row">
            <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="card card-default">
                        <div class="card-heading">
                            <h1 class="text-center">Add or Update a Gallery</h1>
                        </div>
                            <div class="card-body">

                                <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                        {% for field in form %}
                                            <div class="form-group ">

                                                <label class="control-label col-sm-4" >{{ field.label_tag }}</label> {{ field }}
                                            </div>
                                        {% endfor %}
                                    <div class="form-group ">
                                        <div class="col-sm-offset-2 col-sm-10 ">
                                             <button class="btn mx-auto w-100"><i class="fas fa-upload text-center"></i></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                </div>
        </div>
    </div>
